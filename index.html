<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = style.css>
</head>
<body>
    <div class = 'main'>
<div id = 'container'>
<div id = 'display'></div>
<div id = 'btnContainer'>
    <button type = 'button' class = 'clearBtn' value = 'clear'>AC</button>
    <button type = 'button' class = 'delBtn' id = 'delete' value = 'deleteBtn'>C</button>
    <button type = 'button' class = 'opBtn' id = 'add' value = '+'>+</button>
    <button type = 'button' class = 'button' value = '7'>7</button>
    <button type = 'button' class = 'button' value = '8'>8</button>
    <button type = 'button' class = 'button' value = '9'>9</button>
    <button type = 'button' class = 'opBtn' value = '-'>-</button>
    <button type = 'button' class = 'button' value = '4'>4</button>
    <button type = 'button' class = 'button' value = '5'>5</button>
    <button type = 'button' class = 'button' value = '6'>6</button>
    <button type = 'button' class = 'opBtn' value = '*'>*</button>
    <button type = 'button' class = 'button' value = '1'>1</button>
    <button type = 'button' class = 'button' value = '2'>2</button>
    <button type = 'button' class = 'button' value = '3'>3</button>
    <button type = 'button' class = 'opBtn' value = '/'>/</button>
    <button type = 'button' class = 'button' value = '0'>0</button>
    <button type = 'button' class = 'decimalBtn' value = '.'>.</button>
    <button type = 'button' class = 'equalBtn' id = 'equals' value = '='>=</button>
</div>


</div>
</div>
 <div class = 'footer'> The Calculator Project</div>  
<script src = 'script.js'></script>
</body>
</html>
