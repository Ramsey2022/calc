<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = style.css>
</head>
<body>
    <div class = 'main'>
<div id = 'container'>
<div id = 'display'></div>
<div id = 'btnContainer'>
    <button class = 'delBtn' id = 'clear'>AC</button>
    <button class = 'delBtn' id = 'delete'>C</button>
    <button class = 'opBtn' id = 'add'>+</button>
    <button class = 'button' id = '7'>7</button>
    <button class = 'button' id = '8'>8</button>
    <button class = 'button' id = '9'>9</button>
    <button class = 'opBtn' id = 'sub'>-</button>
    <button class = 'button' id = '4'>4</button>
    <button class = 'button' id = '5'>5</button>
    <button class = 'button' id = '6'>6</button>
    <button class = 'opBtn' id = 'multiply'>*</button>
    <button class = 'button' id = '1'>1</button>
    <button class = 'button' id = '2'>2</button>
    <button class = 'button' id = '3'>3</button>
    <button class = 'opBtn' id = 'divide'>/</button>
    <button class = 'button' id = '0'>0</button>
    <button class = 'button' id = '.'>.</button>
    <button class = 'equalBtn' id = 'equals'>=</button>
</div>


</div>
